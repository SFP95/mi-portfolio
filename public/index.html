<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio profesional de Sonia Fernández - Desarrolladora FullStack" />
    
    <!-- Preload optimizado -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.[hash].css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.[hash].css"></noscript>
    
    <link rel="icon" href="%PUBLIC_URL%/estrella.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fuentes con preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>
    
    <title>Sonia Fernández - Portfolio</title>
    
    <!-- Estilo inicial anti-parpadeo -->
    <style>
      body:not(.loaded) {
        opacity: 0;
        overflow: hidden;
        height: 100vh;
      }
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ver este portfolio.</noscript>
    <div id="root"></div>
    
    <!-- Script de carga progresiva -->
    <script>
      // Manejo de redirección para GitHub Pages
      if (window.location.pathname !== '/mi-portfolio/') {
        sessionStorage.setItem('redirect', window.location.href);
        window.history.replaceState(null, null, '/mi-portfolio/');
      }
      
      // Control de carga CSS
      document.body.classList.add('loaded');
      window.addEventListener('load', function() {
        document.getElementById('root').style.opacity = '1';
      });
    </script>
  </body>
</html>
